<div data-role="page">

	<div data-role="header" data-theme="b" data-position="fixed">

			<a href="#" data-role="button" data-icon="text" data-iconpos="notext" onclick="addText()">Add text</a>

	</div>

		<form>
			<div style="padding:10px 20px;">
			  <h3>Insert a title</h3>
	          <label for="un" class="ui-hidden-accessible ui-input-text">Title:</label>
	          <input type="text" name="title" id="un" value="" placeholder="title" data-theme="a" class="ui-input-text ui-body-a ui-corner-all ui-shadow-inset">
	    	  <button onclick="titleEdited(this, event);" data-theme="b" class="ui-btn-hidden" aria-disabled="false">Set title</button>
  			  </div>
		</form>
	</div>
